            <div class="collapse navbar-collapse" id="navbarNav">

                        <li><hr class="dropdown-divider"></li>
                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="dropdown-item"><i class="fas fa-sign-out-alt"></i>Cerrar sesión</span>
                            </div>

                        </div>
                    </ul>
                </div>

            </div>

        </div>   

    </nav>   

</header>


    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="user_card">
                <div class="d-flex justify-content-center">
                    <div class="brand_logo_container">
                        <img src="./IMG/usuario.svg" class="brand_logo" alt="Logo">
                    </div>
                </div>
                <div class="d-flex justify-content-center form_container">
                    <form id="formulario">
                        <div class="input-group mb-3">                                        
                            <div class="input-group-append">
                                <span class="input-group-text icon-login"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" name="" class="form-control input_user" value="" placeholder="Usuario" id="user">
                        </div>
                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text icon-login"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" name="" class="form-control input_pass" value="" placeholder="Contraseña" id="password">
                        </div>
                        <div class="form-group">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="customControlInline">
                                <label class="custom-control-label text-white" for="customControlInline">Recuérdame</label>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center mt-3 login_container">
                            <button type="submit" name="button" class="btn login_btn" id="button-login">Iniciar sesión</button>
                        </div>
                    </form> 
                </div>
        
                <div class="mt-4">
                    <div class="d-flex justify-content-center links">
