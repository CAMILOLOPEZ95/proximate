<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>libreria</title>
    <link rel="stylesheet" href="../CSS/libreria.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <div class="container-fluid p-0">
        <div class="row">
            <div class="col-md-12 text-center mb-4">
                <h1>Bienvenido a Nuestra Tienda</h1>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-12">
                <div id="productCarousel" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="../IMG/img1.jpg" class="d-block w-100" alt="Producto 1">
                            <div class="carousel-caption">
                                <h5>Producto 1</h5>
                                <p>Descripción breve del Producto 1.</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="../IMG/img2.jpg" class="d-block w-100" alt="Producto 2">
                            <div class="carousel-caption">
                                <h5>Producto 2</h5>
                                <p>Descripción breve del Producto 2.</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="../IMG/img3.jpg" class="d-block w-100" alt="Producto 3">
                            <div class="carousel-caption">
                                <h5>Producto 3</h5>
                                <p>Descripción breve del Producto 3.</p>
                            </div>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#productCarousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Anterior</span>
                    </a>
                    <a class="carousel-control-next" href="#productCarousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Siguiente</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Agrega el enlace al archivo JavaScript de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
